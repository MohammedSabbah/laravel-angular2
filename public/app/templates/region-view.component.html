<div class="row profile-list">
    <div class="col-lg-12">
        <h1>Newly added profiles in {{ region?.region_name }}</h1>
    </div>
    
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let thumbnail of thumbnails">
        <p class="profile-name"><strong>{{ thumbnail.esc_title }}</strong> ({{ thumbnail.esc_age }}yo)</p>
        <div class="thumbnail side-corner-tag">
            <span><p class="{{ thumbnail.esc_available }}-tag">{{ thumbnail.esc_available }}</p></span>
            <a [routerLink]="['/profile', thumbnail.esc_id]" 
               [class.disabled]="thumbnail.esc_available == 'dating' ? true : null">
                <img class="img-responsive" src="/img/resized/resized-main_{{ thumbnail.esc_img }}" alt="">
            </a>
        </div>
        
        <!--
        <thumbnail  [idProfile]="thumbnail.esc_id"
                    [available]="thumbnail.esc_available"
                    [image]="thumbnail.esc_img"
                    [profileName]="thumbnail.esc_title"
                    [profileAge]="thumbnail.esc_age"></thumbnail>
        -->
    </div>
</div>
