<div class="row">
    <div class="col-lg-12">
        <h1>Newly added profiles</h1>
    </div>
    
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let thumbnail of thumbnails">
        <a class="thumbnail" [routerLink]="['/profile', thumbnail.esc_id]">
            <img class="img-responsive" src="http://placehold.it/400x300" alt="">
        </a>
        <div style="width: 88%;
                    height: 88%;
                    position:absolute;
                    background-color: rgba(0,0,0,0.5);
                    z-index: 100;
                    text-align:center;
                    padding-top: 33%">
                    <p>{{ thumbnail.esc_title }}</p>
                    </div>
    </div>
</div>
